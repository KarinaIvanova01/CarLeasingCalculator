<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Car Leasing Calculator</h1>
    <form id="leasingForm">
        <div class="form-group">
            <label for="carType">Car Type</label>
            <select id="carType" required>
                <option value="new">Brand New</option>
                <option value="used">Used</option>
            </select>
        </div>

        <div class="form-group">
            <label for="carValue">Car Value (€10,000 - €200,000)</label>
            <input type="number" id="carValue" min="10000" max="200000" step="1000" value="10000" required>
            <input type="range" id="carValueRange" min="10000" max="200000" step="1000" value="10000">
        </div>

        <div class="form-group">
            <label for="leasePeriod">Lease Period (12 - 60 months)</label>
            <input type="number" id="leasePeriod" min="12" max="60" step="12" value="12" required>
            <input type="range" id="leasePeriodRange" min="12" max="60" step="12" value="12">
        </div>

        <div class="form-group">
            <label for="downPayment">Down Payment (10% - 50%)</label>
            <input type="range" id="downPayment" min="10" max="50" step="5" value="10">
            <span id="downPaymentDisplay">10%</span>
        </div>
    </form>

    <div id="results">
        <div class="column">
            <p>Leasing Cost: €<span id="leasingCost">0</span></p>
            <p>Down Payment: €<span id="downPaymentAmount">0</span> (<span id="downPaymentPercent">0</span>%)</p>
        </div>
        <div class="column">
            <p>Monthly Installment: €<span id="monthlyInstallment">0</span></p>
            <p>Interest Rate: <span id="interestRate">0</span>%</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
